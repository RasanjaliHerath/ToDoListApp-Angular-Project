<div class="video-container">
  <!-- Background Video -->
  <video id="background-video" autoplay muted loop>
    <source src="https://videos.pexels.com/video-files/7428839/7428839-uhd_2732_1440_25fps.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
<main class="todo-container">
  <div class="add-task">
    <input [(ngModel)]="newTask" placeholder="Enter New Task" />
    <button (click)="addTask()"><b>Add</b></button>
  </div>

  <ul class="task-list">
    <li *ngFor="let todoItem of todoList; let i = index" [ngClass]="{ 'completed': todoItem.completed }">
      <!-- Checkbox bound to the task's completed property -->
      <input
        type="checkbox"
        [(ngModel)]="todoItem.completed"
        (change)="toggleComplete(i)"
      />
      <!-- Task name reflects completed style -->
      <span>{{ todoItem.task }}</span>
      <button (click)="deleteTask(todoItem.id)">Delete</button>
    </li>
  </ul>
</main>
</div>
